<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Detail</title>
</head>
<body>
    <h1>Client Detail</h1>
    <p>Name: {{ client.name }}</p>
    <p>Email: {{ client.email }}</p>
    <p>Phone Number: {{ client.phone_number }}</p>
    <p>Address: {{ client.address }}</p>
    <p>Registration Date: {{ client.registration_date }}</p>
    <a href="{% url 'client_update' client.pk %}">Edit</a>
    <form action="{% url 'client_delete' client.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</body>
</html>
